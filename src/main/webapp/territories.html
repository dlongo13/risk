<!doctype html>
<html>
<head>
    <title>Territories</title>

    <link href="vis/vis.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="vis/vis.min.js"></script>
    <script type="text/javascript" src="angular.min.js"></script>

    <style type="text/css">
        #mynetwork {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
        }

        p {
            max-width:600px;
        }

        h4 {
            margin-bottom:3px;
        }
    </style>
</head>

<h4>Territories (use <a target="_blank" href="http://visjs.org">http://visjs.org</a> ):</h4>

<div id="mynetwork"></div>

<script type="text/javascript">
    var nodesArray, nodes, edgesArray, edges, network;

    
    //replace by ws call to road & territory controllers
    function startNetwork() {
        // create an array with nodes
        nodesArray = [
            {id: 1, label: 'Node 1'},
            {id: 2, label: 'Node 2'},
            {id: 3, label: 'Node 3'},
            {id: 4, label: 'Node 4'},
            {id: 5, label: 'Node 5'}
        ];
        nodes = new vis.DataSet(nodesArray);

        // create an array with edges
        edgesArray = [
            {from: 1, to: 3},
            {from: 1, to: 2},
            {from: 2, to: 4},
            {from: 2, to: 5}
        ];
        edges = new vis.DataSet(edgesArray);

        // create a network
        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {};
        network = new vis.Network(container, data, options);
    }

    startNetwork();
</script>
</body>
</html>
